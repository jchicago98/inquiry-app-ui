<app-navbar></app-navbar>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<div class="container">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div id="plist" class="people-list">
                    <ul class="list-unstyled chat-list mt-2 mb-0" >
                        <li class="clearfix"*ngFor="let user of inquiryUsers">
                            <div class="about" (click)="selectMessageReceiver(user.email)">
                                <div class="name">{{user.firstName}}</div>
                                <div class="status"> <i class="fa fa-circle offline"></i> left 7 mins ago </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                                </a>
                                <div class="chat-about" *ngIf="messageReceiver">
                                    <h6 class="m-b-0">{{messageReceiver.firstName}}</h6>
                                    <small>Last seen: 2 hours ago</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-history">
                        <ul class="m-b-0" *ngFor="let message of messageThread">
                            <li class="clearfix">
                                <div [class]="message.sender?.id == messageSender?.id ? 'message-data text-right' :'message-data text-left'">
                                    <span class="message-data-time">{{ message.sentDateTime }}</span>
                                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                                </div>
                                <div [class]="message.sender?.id == messageSender?.id ? 'message other-message float-right' :'message other-message float-left'"> 
                                    {{ message.messageText }}
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text" (click)="sendMessage()"><i class="fa fa-send"></i></span>
                            </div>
                            <input type="text" class="form-control" [(ngModel)]="messageText" placeholder="Enter text here...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
