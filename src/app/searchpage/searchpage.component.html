<app-navbar></app-navbar>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <div class="mb-4">
        <div class="small mb-3">Search</div>
        <div class="input-group">
          <input placeholder="Search any topics here!" type="text" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-primary"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
      <app-sidenav></app-sidenav>
    </div>
    <div class="col-lg-9">
      <div class="d-flex flex-column flex-md-row mb-3 mb-md-0">
      </div>
      <div class="mb-3 Card_custom-card--border_5wJKy card">
        <div class="table-responsive-xl">
          <table class="mb-0 table table-hover">
            <tbody>
              <tr *ngFor="let individualPost of postCreated">
                <td class="align-middle">
                  <h1>{{individualPost.subjectLine}}</h1>
                  <p>{{individualPost.postText}}</p>
                  <small *ngIf = "this.individualPost.academicsCheckBox && this.individualPost.newsCheckBox && this.individualPost.careerCheckBox">Tags: Academics, News, Career</small>
                  <small *ngIf = "this.individualPost.academicsCheckBox && this.individualPost.newsCheckBox && !this.individualPost.careerCheckBox">Tags: Academics, News</small>
                  <small *ngIf = "this.individualPost.academicsCheckBox && !this.individualPost.newsCheckBox && !this.individualPost.careerCheckBox">Tags: Academics</small>
                  <small *ngIf = "!this.individualPost.academicsCheckBox && this.individualPost.newsCheckBox && this.individualPost.careerCheckBox">Tags: News, Career</small>
                  <small *ngIf = "!this.individualPost.academicsCheckBox && this.individualPost.newsCheckBox && !this.individualPost.careerCheckBox">Tags: News</small>
                  <small *ngIf = "this.individualPost.academicsCheckBox && !this.individualPost.newsCheckBox && this.individualPost.careerCheckBox">Tags: Academics, Career</small>
                  <small *ngIf = "!this.individualPost.academicsCheckBox && !this.individualPost.newsCheckBox && this.individualPost.careerCheckBox">Tags: Career</small>
                <td class="align-middle">
                  <div class="mb-2 progress" style="height: 5px;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                      aria-valuemax="100" style="width: 25%;"></div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-center pb-0 card-footer">
          <nav class="" aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a href="#" class="page-link" aria-label="Previous"><span aria-hidden="true"><i
                      class="fa fa-fw fa-angle-left"></i></span><span class="sr-only">Previous</span></a></li>
              <li class="page-item active"><a href="#" class="page-link">1</a></li>
              <li class="page-item"><a href="#" class="page-link">2</a></li>
              <li class="page-item"><a href="#" class="page-link">3</a></li>
              <li class="page-item"><a href="#" class="page-link" aria-label="Next"><span aria-hidden="true"><i
                      class="fa fa-fw fa-angle-right"></i></span><span class="sr-only">Next</span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
